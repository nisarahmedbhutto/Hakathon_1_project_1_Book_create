<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f9ff"/>

  <!-- AI Brain Robot Head -->
  <g transform="translate(500, 150)">
    <!-- Robot head with brain pattern -->
    <circle cx="0" cy="0" r="60" fill="#e2e8f0" stroke="#4f46e5" stroke-width="3"/>

    <!-- Brain circuit pattern inside head -->
    <g stroke="#4f46e5" stroke-width="2" fill="none">
      <path d="M-40,-20 C-20,-30 20,-30 40,-20" />
      <path d="M-40,0 C-20,10 20,10 40,0" />
      <path d="M-40,20 C-20,30 20,30 40,20" />
      <path d="M-20,-40 C-10,-20 -10,20 -20,40" />
      <path d="M20,-40 C10,-20 10,20 20,40" />
    </g>

    <!-- Robot eyes -->
    <circle cx="-20" cy="-10" r="8" fill="#7e22ce"/>
    <circle cx="20" cy="-10" r="8" fill="#7e22ce"/>
    <circle cx="-20" cy="-10" r="4" fill="#ffffff"/>
    <circle cx="20" cy="-10" r="4" fill="#ffffff"/>

    <!-- Robot mouth/indicator -->
    <rect x="-25" y="25" width="50" height="5" rx="2" fill="#7e22ce"/>
  </g>

  <!-- Neural network connections around the robot -->
  <g stroke="#4f46e5" stroke-width="1" stroke-opacity="0.5">
    <line x1="400" y1="100" x2="480" y2="90"/>
    <line x1="400" y1="150" x2="480" y2="140"/>
    <line x1="400" y1="200" x2="480" y2="190"/>
    <line x1="400" y1="250" x2="480" y2="260"/>
    <line x1="600" y1="100" x2="680" y2="90"/>
    <line x1="600" y1="150" x2="680" y2="140"/>
    <line x1="600" y1="200" x2="680" y2="190"/>
  </g>

  <!-- Floating AI elements -->
  <g fill="#7e22ce" opacity="0.7">
    <circle cx="350" cy="80" r="10"/>
    <circle cx="650" cy="70" r="8"/>
    <circle cx="340" cy="250" r="9"/>
    <circle cx="660" cy="240" r="7"/>
    <circle cx="700" cy="200" r="6"/>
  </g>
</svg>