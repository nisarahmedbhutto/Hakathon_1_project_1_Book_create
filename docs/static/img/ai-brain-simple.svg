<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Simple background -->
  <rect width="800" height="400" fill="#e0f2fe"/>

  <!-- Simple AI Brain Robot - Basic shapes only -->
  <!-- Head -->
  <circle cx="500" cy="150" r="50" fill="#93c5fd" stroke="#3730a3" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="480" cy="130" r="8" fill="#7e22ce"/>
  <circle cx="520" cy="130" r="8" fill="#7e22ce"/>
  <circle cx="480" cy="130" r="4" fill="#ffffff"/>
  <circle cx="520" cy="130" r="4" fill="#ffffff"/>

  <!-- Mouth -->
  <rect x="475" y="170" width="50" height="5" rx="2" fill="#7e22ce"/>

  <!-- Simple neural connections -->
  <line x1="400" y1="100" x2="480" y2="120" stroke="#4f46e5" stroke-width="1"/>
  <line x1="400" y1="200" x2="480" y2="180" stroke="#4f46e5" stroke-width="1"/>
  <line x1="600" y1="100" x2="680" y2="120" stroke="#4f46e5" stroke-width="1"/>
  <line x1="600" y1="200" x2="680" y2="180" stroke="#4f46e5" stroke-width="1"/>

  <!-- Simple AI indicators -->
  <circle cx="350" cy="80" r="6" fill="#7e22ce"/>
  <circle cx="650" cy="70" r="6" fill="#7e22ce"/>
  <circle cx="350" cy="250" r="6" fill="#7e22ce"/>
  <circle cx="650" cy="250" r="6" fill="#7e22ce"/>
</svg>