<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- AI Brain Icon -->
  <g transform="translate(50, 50)">
    <!-- Main brain shape -->
    <path d="M-20,-10 C-20,-20 -10,-30 0,-30 C10,-30 20,-20 20,-10 C20,0 10,10 0,10 C-10,10 -20,0 -20,-10 Z"
          fill="#4f46e5" opacity="0.8"/>

    <!-- Neural connections -->
    <circle cx="-15" cy="-15" r="3" fill="#c7d2fe"/>
    <circle cx="15" cy="-15" r="3" fill="#c7d2fe"/>
    <circle cx="0" cy="-25" r="3" fill="#c7d2fe"/>
    <circle cx="-10" cy="0" r="3" fill="#c7d2fe"/>
    <circle cx="10" cy="0" r="3" fill="#c7d2fe"/>
    <circle cx="0" cy="15" r="3" fill="#c7d2fe"/>
    <circle cx="-15" cy="10" r="3" fill="#c7d2fe"/>
    <circle cx="15" cy="10" r="3" fill="#c7d2fe"/>

    <!-- Connections -->
    <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#818cf8" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-25" x2="0" y2="15" stroke="#818cf8" stroke-width="1" opacity="0.6"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#818cf8" stroke-width="1" opacity="0.6"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="#818cf8" stroke-width="1" opacity="0.6"/>
  </g>
</svg>