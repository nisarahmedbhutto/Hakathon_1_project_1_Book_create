<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Neural network in background -->
  <g stroke="#4f46e5" stroke-width="2" stroke-opacity="0.1">
    <line x1="100" y1="100" x2="200" y2="150"/>
    <line x1="200" y1="150" x2="300" y2="120"/>
    <line x1="300" y1="120" x2="400" y2="180"/>
    <line x1="150" y1="200" x2="250" y2="180"/>
    <line x1="250" y1="180" x2="350" y2="220"/>
    <line x1="350" y1="220" x2="450" y2="180"/>
    <line x1="100" y1="250" x2="200" y2="220"/>
    <line x1="200" y1="220" x2="300" y2="280"/>
    <line x1="300" y1="280" x2="400" y2="250"/>
  </g>

  <!-- Humanoid robot figure -->
  <g filter="url(#shadow)">
    <!-- Head -->
    <circle cx="550" cy="120" r="30" fill="#e2e8f0" stroke="#4f46e5" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="540" cy="115" r="4" fill="#4f46e5"/>
    <circle cx="560" cy="115" r="4" fill="#4f46e5"/>
    <!-- Body -->
    <rect x="525" y="150" width="50" height="80" rx="25" fill="#e2e8f0" stroke="#4f46e5" stroke-width="3"/>
    <!-- Arms -->
    <line x1="525" y1="170" x2="500" y2="180" stroke="#4f46e5" stroke-width="5" stroke-linecap="round"/>
    <line x1="575" y1="170" x2="600" y2="180" stroke="#4f46e5" stroke-width="5" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="535" y1="230" x2="525" y2="280" stroke="#4f46e5" stroke-width="5" stroke-linecap="round"/>
    <line x1="565" y1="230" x2="575" y2="280" stroke="#4f46e5" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- AI elements around the robot -->
  <g fill="#4f46e5" opacity="0.7">
    <circle cx="480" cy="80" r="8"/>
    <circle cx="620" cy="90" r="6"/>
    <circle cx="490" cy="250" r="7"/>
    <circle cx="610" cy="240" r="5"/>
  </g>

  <!-- Circuit pattern elements -->
  <g stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.3">
    <circle cx="500" cy="100" r="15"/>
    <circle cx="600" cy="100" r="15"/>
    <circle cx="550" cy="250" r="15"/>
  </g>

  <!-- Data flow lines -->
  <path d="M600 150 Q650 100 700 150" stroke="#7e22ce" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M500 200 Q450 250 400 200" stroke="#7e22ce" stroke-width="2" fill="none" opacity="0.5"/>
</svg>