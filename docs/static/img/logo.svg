<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#4f46e5" opacity="0.1"/>

  <!-- AI Brain/Neural Network Elements -->
  <circle cx="70" cy="80" r="12" fill="#4f46e5"/>
  <circle cx="130" cy="80" r="12" fill="#4f46e5"/>
  <circle cx="100" cy="120" r="12" fill="#4f46e5"/>

  <!-- Neural connections -->
  <line x1="70" y1="80" x2="100" y2="120" stroke="#4f46e5" stroke-width="3"/>
  <line x1="130" y1="80" x2="100" y2="120" stroke="#4f46e5" stroke-width="3"/>
  <line x1="70" y1="80" x2="130" y2="80" stroke="#4f46e5" stroke-width="3"/>

  <!-- Robot/Humanoid Elements -->
  <rect x="85" y="50" width="30" height="30" rx="15" fill="none" stroke="#4f46e5" stroke-width="4"/>

  <!-- Body -->
  <rect x="90" y="80" width="20" height="40" fill="none" stroke="#4f46e5" stroke-width="4"/>

  <!-- Arms -->
  <line x1="70" y1="90" x2="90" y2="90" stroke="#4f46e5" stroke-width="4"/>
  <line x1="130" y1="90" x2="110" y2="90" stroke="#4f46e5" stroke-width="4"/>

  <!-- Legs -->
  <line x1="100" y1="120" x2="90" y2="140" stroke="#4f46e5" stroke-width="4"/>
  <line x1="100" y1="120" x2="110" y2="140" stroke="#4f46e5" stroke-width="4"/>

  <!-- Circuit pattern elements -->
  <circle cx="60" cy="60" r="4" fill="#4f46e5" opacity="0.7"/>
  <circle cx="140" cy="60" r="4" fill="#4f46e5" opacity="0.7"/>
  <circle cx="60" cy="140" r="4" fill="#4f46e5" opacity="0.7"/>
  <circle cx="140" cy="140" r="4" fill="#4f46e5" opacity="0.7"/>
</svg>