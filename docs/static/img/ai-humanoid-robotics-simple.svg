<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f9ff"/>

  <!-- Neural network in background -->
  <g stroke="#4f46e5" stroke-width="1" stroke-opacity="0.3">
    <line x1="100" y1="100" x2="200" y2="150"/>
    <line x1="200" y1="150" x2="300" y2="120"/>
    <line x1="300" y1="120" x2="400" y2="180"/>
    <line x1="150" y1="200" x2="250" y2="180"/>
    <line x1="250" y1="180" x2="350" y2="220"/>
    <line x1="350" y1="220" x2="450" y2="180"/>
    <line x1="100" y1="250" x2="200" y2="220"/>
    <line x1="200" y1="220" x2="300" y2="280"/>
    <line x1="300" y1="280" x2="400" y2="250"/>
  </g>

  <!-- Humanoid robot figure -->
  <g>
    <!-- Head -->
    <circle cx="550" cy="120" r="30" fill="#e2e8f0" stroke="#4f46e5" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="540" cy="115" r="4" fill="#4f46e5"/>
    <circle cx="560" cy="115" r="4" fill="#4f46e5"/>
    <!-- Body -->
    <rect x="525" y="150" width="50" height="80" rx="25" fill="#e2e8f0" stroke="#4f46e5" stroke-width="2"/>
    <!-- Arms -->
    <line x1="525" y1="170" x2="500" y2="180" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
    <line x1="575" y1="170" x2="600" y2="180" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="535" y1="230" x2="525" y2="280" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
    <line x1="565" y1="230" x2="575" y2="280" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- AI elements around the robot -->
  <g fill="#4f46e5" opacity="0.7">
    <circle cx="480" cy="80" r="8"/>
    <circle cx="620" cy="90" r="6"/>
    <circle cx="490" cy="250" r="7"/>
    <circle cx="610" cy="240" r="5"/>
  </g>
</svg>